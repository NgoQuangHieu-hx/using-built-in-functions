<script>
    myColor = ["Red", "Green", "White", "Black"];
    result = '';

    for (let i = 0; i < myColor.length; i++) {
        if (i + 1 == myColor.length) {
            result += myColor[i];
        } else {
            result += myColor[i] + ',';

        }
    }
    document.write(result);
</script>
