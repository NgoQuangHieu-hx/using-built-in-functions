</body>
<script>
    string = prompt("Nhập chuỗi vào");
    result = '';

    for (let i = 0; i < string.length; i++) {

        temp = string[i].toLowerCase();
        if (temp == string[i]) {
            result += string[i].toUpperCase();
        } else {
            result += temp;
        }
    }
    document.write(result);

</script>

</html>
